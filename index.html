<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zed.qoutes</title>
<link rel="shortcut icon" href="zed.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --text-dark: #111827;
            --text-gray: #6b7280;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        [data-theme="dark"] {
            --bg-light: #0f172a;
            --bg-white: #1e293b;
            --text-dark: #f1f5f9;
            --text-gray: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
        }

        /* Navbar */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] nav {
            background: rgba(15, 23, 42, 0.8);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.6s ease;
        }

        .logo-icon {
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .nav-actions {
            display: flex;
            gap: 0.75rem;
        }

        .nav-btn {
            padding: 0.625rem;
            background: transparent;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: var(--bg-white);
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 5rem 1.5rem;
            text-align: center;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h2 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease;
        }

        .hero-gradient {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            animation: fadeIn 1s ease;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto 2rem;
            animation: scaleIn 1.2s ease;
        }

        .search-wrapper {
            background: var(--bg-white);
            border-radius: 1.5rem;
            padding: 0.5rem;
            box-shadow: 0 20px 60px var(--shadow);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            box-shadow: 0 20px 80px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.125rem;
            background: transparent;
            color: var(--text-dark);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            pointer-events: none;
        }

        .random-btn {
            margin-top: 1.5rem;
            padding: 1rem 2.5rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .random-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        /* Category Filters */
        .filters {
            max-width: 1280px;
            margin: 0 auto 3rem;
            padding: 0 1.5rem;
        }

        .filter-box {
            background: var(--bg-white);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 40px var(--shadow);
            animation: scaleIn 0.6s ease;
        }

        .filter-box h3 {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            font-weight: 700;
        }

        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.875rem;
        }

        .category-btn {
            padding: 0.75rem 1.75rem;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .category-btn.active {
            background: var(--gradient);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        /* Sections */
        .section {
            max-width: 1280px;
            margin: 0 auto 5rem;
            padding: 0 1.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
            animation: slideIn 0.6s ease;
        }

        .section-icon {
            font-size: 2.5rem;
        }

        .section-header h2 {
            font-size: clamp(1.875rem, 5vw, 2.5rem);
            font-weight: 800;
        }

        /* Quote Cards Grid */
        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .quote-card {
            position: relative;
            background: var(--bg-white);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 40px var(--shadow);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.6s ease;
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .quote-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        .quote-card:hover::before {
            opacity: 0.05;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
            position: relative;
            z-index: 1;
        }

        .category-badge {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            color: var(--primary);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .favorite-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .favorite-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.1);
        }

        .favorite-btn.active svg {
            fill: #ef4444;
            stroke: #ef4444;
            animation: heartbeat 0.6s ease;
        }

        .quote-text {
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            position: relative;
            z-index: 1;
        }

        .quote-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .author-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .likes-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .likes-count svg {
            fill: #ef4444;
            stroke: #ef4444;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            position: relative;
            z-index: 1;
        }

        .tag {
            padding: 0.375rem 0.875rem;
            background: var(--bg-light);
            border-radius: 1rem;
            font-size: 0.8rem;
            color: var(--text-gray);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: var(--gradient);
            color: white;
            transform: scale(1.05);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-white);
            border-radius: 2rem;
            padding: 3rem;
            max-width: 700px;
            width: 100%;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .modal-close:hover {
            background: var(--bg-light);
            transform: rotate(90deg);
        }

        .modal-category {
            display: inline-block;
            padding: 0.625rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.15));
            color: var(--primary);
            border: 1px solid rgba(59, 130, 246, 0.3);
            margin-bottom: 2rem;
        }

        .modal-quote {
            font-size: clamp(1.5rem, 4vw, 2rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .modal-author {
            font-size: 1.375rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            padding: 0.875rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .action-btn.primary {
            background: var(--gradient);
            color: white;
        }

        .share-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gradient);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
            display: none;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.4s ease;
            z-index: 3000;
        }

        .toast.active {
            display: flex;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .footer-logo-icon {
            font-size: 2.5rem;
        }

        .footer-logo h3 {
            font-size: 1.75rem;
            font-weight: 800;
        }

        .footer-tagline {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
        }

        .footer-copyright {
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-gray);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quotes-grid {
                grid-template-columns: 1fr;
            }

            .hero {
                padding: 3rem 1.5rem;
            }

            .modal {
                padding: 2rem 1.5rem;
            }

            .modal-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .action-buttons {
                justify-content: center;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">

    <!-- Hit Quotes Section -->

    <!-- Best Quotes Section -->
    <section class="section">
        <div class="section-header">
            <span class="section-icon"></span>
            <h2>Best Qoutes</h2>
        </div>

    </section>

    <!-- Legendary Quotes Section -->
    <section class="section">
        <div class="section-header">

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">

            }
        ];

        // State management
        let allQuotes = [];
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let selectedCategory = 'All';
        let searchTerm = '';
        let currentModalQuote = null;

        const categories = ['All', 'Motivational', 'Sad', 'Life', 'Love', 'Wisdom', 'Legendary'];

        // Initialize app
        function init() {
            allQuotes = quotesData;
            renderCategories();
            renderHitQuotes();
            renderBestQuotes();
            renderLegendaryQuotes();
            renderAllQuotes();
            setupEventListeners();
        }

        // Render categories
        function renderCategories() {
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === selectedCategory ? 'active' : ''}" data-category="${cat}">
                    ${cat}
                </button>
            `).join('');

            // Add event listeners to category buttons
            categoryGrid.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    selectedCategory = btn.dataset.category;
                    renderCategories();
                    renderAllQuotes();
                    updateAllQuotesTitle();
                });
            });
        }

        // Update all quotes title
        function updateAllQuotesTitle() {
            const title = document.getElementById('allQuotesTitle');
            title.textContent = selectedCategory === 'All' ? 'All Quotes' : `${selectedCategory} Quotes`;
        }

        // Create quote card HTML
        function createQuoteCard(quote) {
            const isFavorite = favorites.includes(quote.id);
            return `
                <div class="quote-card" data-id="${quote.id}">
                    <div class="card-header">
                        <span class="category-badge">${quote.category}</span>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" data-id="${quote.id}">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="quote-text">"${quote.quote}"</p>
                    <div class="quote-footer">
                        <p class="author-name">— ${quote.author}</p>
                        <div class="likes-count">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            <span>${quote.likes}</span>
                        </div>
                    </div>
                    <div class="tags">
                        ${quote.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Render hit quotes (most liked)
        function renderHitQuotes() {
            const hitQuotes = [...allQuotes].sort((a, b) => b.likes - a.likes).slice(0, 6);
            document.getElementById('hitQuotes').innerHTML = hitQuotes.map(createQuoteCard).join('');
            attachCardListeners('hitQuotes');
        }

        // Render best quotes
        function renderBestQuotes() {
            const bestQuotes = allQuotes.slice(0, 6);
            document.getElementById('bestQuotes').innerHTML = bestQuotes.map(createQuoteCard).join('');
            attachCardListeners('bestQuotes');
        }

        // Render legendary quotes
        function renderLegendaryQuotes() {
            const legendaryQuotes = allQuotes.filter(q => q.category === 'Legendary');
            document.getElementById('legendaryQuotes').innerHTML = legendaryQuotes.map(createQuoteCard).join('');
            attachCardListeners('legendaryQuotes');
        }

        // Render all quotes with filters
        function renderAllQuotes() {
            let filtered = allQuotes;

            // Apply category filter
            if (selectedCategory !== 'All') {
                filtered = filtered.filter(q => q.category === selectedCategory);
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(q => 
                    q.quote.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    q.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    q.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }

            const container = document.getElementById('allQuotes');
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading"><p>No quotes found. Try adjusting your filters.</p></div>';
            } else {
                container.innerHTML = filtered.map(createQuoteCard).join('');
                attachCardListeners('allQuotes');
            }
        }

        // Attach event listeners to quote cards
        function attachCardListeners(containerId) {
            const container = document.getElementById(containerId);
            
            // Card click listeners
            container.querySelectorAll('.quote-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.favorite-btn')) {
                        const id = parseInt(card.dataset.id);
                        openModal(id);
                    }
                });
            });

            // Favorite button listeners
            container.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(btn.dataset.id);
                    toggleFavorite(id);
                });
            });
        }

        // Toggle favorite
        function toggleFavorite(id) {
            if (favorites.includes(id)) {
                favorites = favorites.filter(fav => fav !== id);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Re-render all sections
            renderHitQuotes();
            renderBestQuotes();
            renderLegendaryQuotes();
            renderAllQuotes();
            
            // Update modal if open
            if (currentModalQuote && currentModalQuote.id === id) {
                updateModalFavoriteButton();
            }
        }

        // Open modal
        function openModal(id) {
            const quote = allQuotes.find(q => q.id === id);
            if (!quote) return;

            currentModalQuote = quote;
            const isFavorite = favorites.includes(id);

            document.getElementById('modalCategory').textContent = quote.category;
            document.getElementById('modalQuote').textContent = `"${quote.quote}"`;
            document.getElementById('modalAuthor').textContent = `— ${quote.author}`;
            document.getElementById('modalTags').innerHTML = quote.tags.map(tag => 
                `<span class="tag">#${tag}</span>`
            ).join('');
            document.getElementById('modalLikes').textContent = `${quote.likes} likes`;

            const favoriteBtn = document.getElementById('modalFavorite');
            if (isFavorite) {
                favoriteBtn.classList.add('active');
                favoriteBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                `;
            } else {
                favoriteBtn.classList.remove('active');
                favoriteBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                `;
            }

            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            currentModalQuote = null;
        }

        // Update modal favorite button
        function updateModalFavoriteButton() {
            if (!currentModalQuote) return;
            const isFavorite = favorites.includes(currentModalQuote.id);
            const favoriteBtn = document.getElementById('modalFavorite');
            
            if (isFavorite) {
                favoriteBtn.classList.add('active');
                favoriteBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                `;
            } else {
                favoriteBtn.classList.remove('active');
                favoriteBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                `;
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy');
            });
        }

        // Get random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * allQuotes.length);
            openModal(allQuotes[randomIndex].id);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Toggle icons
                document.getElementById('sunIcon').style.display = newTheme === 'dark' ? 'none' : 'block';
                document.getElementById('moonIcon').style.display = newTheme === 'dark' ? 'block' : 'none';
            });

            // Filter toggle
            document.getElementById('filterToggle').addEventListener('click', () => {
                const filtersSection = document.getElementById('filtersSection');
                filtersSection.style.display = filtersSection.style.display === 'none' ? 'block' : 'none';
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderAllQuotes();
            });

            // Random button
            document.getElementById('randomBtn').addEventListener('click', getRandomQuote);

            // Modal close
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target.id === 'modalOverlay') {
                    closeModal();
                }
            });

            // Modal actions
            document.getElementById('modalFavorite').addEventListener('click', () => {
                if (currentModalQuote) {
                    toggleFavorite(currentModalQuote.id);
                }
            });

            document.getElementById('modalCopy').addEventListener('click', () => {
                if (currentModalQuote) {
                    copyToClipboard(`"${currentModalQuote.quote}" — ${currentModalQuote.author}`);
                }
            });

            document.getElementById('modalShare').addEventListener('click', () => {
                if (currentModalQuote) {
                    const text = `"${currentModalQuote.quote}" — ${currentModalQuote.author}`;
                    if (navigator.share) {
                        navigator.share({ text }).catch(() => {});
                    } else {
                        copyToClipboard(text);
                    }
                }
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('sunIcon').style.display = savedTheme === 'dark' ? 'none' : 'block';
            document.getElementById('moonIcon').style.display = savedTheme === 'dark' ? 'block' : 'none';
        }

        // Initialize the app when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
